name: Build & Publish

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs mkdocs-material mkdocs-rss-plugin python-frontmatter requests pyyaml

      - name: Generate podcast RSS
        run: python scripts/generate_podcast_rss.py
        env:
          SITE_URL: ${{ secrets.SITE_URL }}

      - name: Publish blog posts
        run: python scripts/publish_posts.py
        env:
          DEVTO_TOKEN: ${{ secrets.DEVTO_TOKEN }}
          MEDIUM_TOKEN: ${{ secrets.MEDIUM_TOKEN }}
          MEDIUM_USER_ID: ${{ secrets.MEDIUM_USER_ID }}

      - name: Build site
        run: mkdocs build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
