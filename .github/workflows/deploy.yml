name: Build & Deploy MkDocs

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write  # allow GH Actions to push to gh-pages

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout source code
      - uses: actions/checkout@v4

      # 2️⃣ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      # 3️⃣ Install MkDocs and dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs mkdocs-material mkdocs-rss-plugin python-frontmatter pyyaml feedparser html2text
          pip install mkdocs-wavesurfer mkdocs-audio beautifulsoup4
          
      # 4️⃣ Fetch Medium posts
      - name: Fetch Medium posts
        run: python scripts/fetch_medium_posts.py
        env:
          MEDIUM_USERNAME: "Kfir-G"  # optional if your script needs it

      # 5️⃣ Build MkDocs site
      - name: Build site
        run: mkdocs build

      # 6️⃣ Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }} # works for public repos
          publish_dir: ./site
